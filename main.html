<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<label>Name</label>
	<input type="text" required="true" id ="name" placeholder="Name">
	<br>
	<label>Email
	<input type="email" required="true" id ="email" placeholder="Email">
	</label>
		<br>
	<label>Gender</label>
	<br>
	 <label>
            <input type="radio" name="gender" id="gender_m" value="male">
            Male
        </label>
        <br>
        <label>
            <input type="radio" name="gender" id="gender_f" value="female">
            Female
        </label>
	<br>
	    <select id="cars" name="cars">
            <option value="" disabled selected>Please choose a Car</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="bmw">BMW</option>
            <option value="mercedes">Mercedes</option>
        </select>
	<br>
	<label>Age</label>
	<input type="number" id="age" required="true" placeholder="Age">
	<br>
	<label>DOB</label>
	<input type="date" id="dob" required="true">
	<br>
	<label>Phone Number</label>
	<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
	<br>
	<label>Password</label>
	<input type="password" required="true" id="password" placeholder="Passowrd">
	<br>
	<input type="checkbox" required="true" id="tos">
	<label>I agree to the TOS</label>
	<br>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
